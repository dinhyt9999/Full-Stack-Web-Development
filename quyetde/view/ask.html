    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <div class="form-group">
                <textarea class="form-control" maxlength ="200" id = "textInput" name="question" cols="30" rows="10"></textarea>
                <p class="form-text text-muted" id = "remain">còn 200/200 kí tự</p>
            </div>
            <button class="btn btn-primary" type="submit">Gửi</button>
        </form>
    </div>
